<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Cart</title>
</head>

<body style="background:linear-gradient(rgb(1 1 2 / 57%), rgb(1 1 2 / 57%)),url(./img/hero-bg\ \(1\).jpg); background-size: cover; background-position: center;">
    <section>
        <div class="container py-5">
            <div class="row m-lg-0 m-3">
                <div class="col-lg-2"></div>

                <div class="col-lg-8 col-12 p-lg-4 p-3 border border-3 shadow mb-5 bg-body rounded-3 text-dark">
                    <div class="mb-4">
                        <h2 class="">Cart items</h2>
                    </div>
                <div class="col-12 d-flex flex-lg-row flex-column justify-content-center align-items-center bg-light p-4">
                <div class="col-lg-3 col-12 d-flex justify-content-lg-center justify-content-start">
                    <div class="me-lg-3 me-0"><img src="./img/no_img.jpg" class="img-fluid mb-lg-0 mb-4" id="cartProdImg" alt="" style="width: 100px; height:100px; object-fit: contain;"></div>
                </div>
                <div class="col-lg-9 col-12 d-flex flex-lg-row flex-column justify-content-center ">
                    <div class="d-flex flex-lg-column flex-row me-lg-4 me-0">
                        <div class="col-lg-12 col-6 text-start fw-bold mb-2">Product</div>
                        <div class="col-lg-12 col-6 text-lg-start text-end"><span id="cartProdTitle"></span></div> 
                    </div>

                    <div class="d-flex flex-lg-column flex-row me-lg-4 me-0">
                        <div class="col-lg-12 col-6 text-start fw-bold mb-2">Orginal price</div>
                        <div class="col-lg-12 col-6 text-lg-start text-end" >$<span id="cartProdPrice"></span></div>
                    </div>

                    <div class="d-flex flex-lg-column flex-row me-lg-4 me-0">
                        <div class="col-lg-12 col-6 text-start fw-bold mb-2">Product count</div>
                        <div class="col-lg-12 col-6 text-lg-start text-end" ><span id="cardProdCount"></span></div>
                    </div>
                    <div class="d-flex flex-lg-column flex-row me-lg-4 me-0">
                        <div class="col-lg-12 col-6 text-start fw-bold mb-2">Discount price</div>
                        <div class="col-lg-12 col-6 text-lg-start text-end">-<span id="offerPrecent"></span>%Offer  $<span id="cardProdCurPrice"></span></div>
                    </div>
                </div>
                    
                    <!-- <div class="" id="cardProdCurPrice">1120</div> -->
                </div>
            
                <div class="col-12 d-flex mt-5">
                    <div class="col-6">
                        <a href="product.html" class="btn btn-primary">Back</a>
                    </div>
                    <div class="col-6 text-end">
                        <a href="index.html" class="btn btn-success" id="cartAddProduct">Add Product</a>
                    </div>
                   
                </div>
               </div>
                
                

                </div>

                <div class="col-lg-2"></div>
                
            </div>
        </div>
               
    </section>


    <!-- <script src="../Bootstrap/assets/js/jquery.slim.min.js"></script> -->
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

</body>

</html>


<script>
    function firstLoad() {
        document.getElementById('cartProdTitle').innerHTML = localStorage.getItem('productTitle')
        document.getElementById('cartProdPrice').innerHTML = localStorage.getItem('productprice')
        document.getElementById('cardProdCount').innerHTML = localStorage.getItem('count')
        document.getElementById('cardProdCurPrice').innerHTML = localStorage.getItem('currentPrice')
        document.getElementById('offerPrecent').innerHTML = localStorage.getItem('productdiscount')

        const imageDisplay = document.getElementById('cartProdImg');
        const imageData = localStorage.getItem('imageData')
        if (imageData) {
            imageDisplay.src = imageData;
        } else {
            imageDisplay.src = './img/no_img.jpg'; // Set a default image if there's no saved image data.
        }
    }
    firstLoad()
</script>
